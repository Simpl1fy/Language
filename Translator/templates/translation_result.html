<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2a7ec4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        p strong {
            color: #000;
        }
        
        #meaning-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #f4f4f4;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Translation Result</h1>
        <p><strong>Original Sentence:</strong> {{ sentence }}</p>
        <p><strong>Language Selected:</strong> {{ language_selected }}</p>
        <p><strong>Translated Text:</strong> {{ translated_res }}</p>
        {% if sentence_meaning %}
        <div id="meaning-box">
            <strong>Meaning:</strong> {{ sentence_meaning }}
        </div>
        {% endif %}
    </div>
</body>
</html>
