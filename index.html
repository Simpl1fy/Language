<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
</head>
<body>
    <form id="languageForm" action="{{ url_for('predictlanguage') }}" method="post">
        <label for="text">Enter your text</label>
        <input type="text" name="text" id="text"> <br>
        <input type="submit" value="Detect Language" onclick="encodeText()">
    </form>

    <script>
        function encodeText() {
            var textInput = document.getElementById('text');
            var encodedText = encodeURIComponent(textInput.value);
            textInput.value = encodedText;
        }
    </script>
</body>
</html>
